<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Budget App</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="app">
        <div class="top">
          <h1 class="first-heading">Your Balance</h1>
          <span class="balance-number">0</span>
        </div>
  
        <div class="overview">
          <section class="section">
            <h2 class="second-heading">Income</h2>
            <span class="number number--income">0</span>
          </section>
          <section class="section">
            <h2 class="second-heading">Expenses</h2>
            <span class="number number--expenses">0</span>
          </section>
        </div>
  
        <form class="form">
          <label class="label" for="description">Description</label>
          <input id="description" type="text" class="input input--description">
          
          <label class="label" for="amount">Amount (+ for income or - for expense)</label>
          <input id="amount" type="number" class="input input--amount">
          
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
  
      <section class="transactions-section">
        <h3 class="third-heading">Transactions</h3>
        <ul class="transactions">
        </ul>
      </section>
    </div>
    
  </body>
</html>
